<body>

    <header>
        <div class="topbar">
             <ul>
                <li><a href="" class="text_gradient">HOME</a></li>

                <li><a href="" class="text_gradient">CONTACT US</a></li>
             </ul>
        </div>

    </br>

    <div class = "div_measurements">
        <h1 class="text_gradient">Measurements of the sensors</h1>

	<div class="current_device"><h3 class="text_gradient"> Device ID: </h3><span id="currentDevice"></span></div>

	<div id="date_filter">

    		<!-- <button type="button" onclick="filterDate()" id="date_filter_button">Filter</button> -->
    	</div>

	<button type="button" onclick='goBack()' class="goback"><i class="gg-arrow-left"></i></button>
	</br></br></br>	

        <table class="sensor_measures result"></table>

        </br></br></br>

        <h1 class="text_gradient">List of devices</h1>
	<h2>List of identifiers of the devices used</h2>
	</br>
        <table class="device_list result"></table>
    </div>
